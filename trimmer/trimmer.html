<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Report cutter and other stuff</title>
      <link rel="stylesheet" href="./trimmer.css">
      <script src="./trimmer.js" defer></script>
    </head>

    <body>
      <div>
        <p>Апдейт 24.06.2022: добавил имена в список редактируемых</p>

      </div>
      <p id="inputCheck"></p>
